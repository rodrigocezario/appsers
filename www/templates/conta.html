<ion-view view-title="SERS">
    <ion-content class="background-padrao">
        <div class="im-wrapper">
            <div class="col text-center">
                <img style="width: 210px" src="img/logo_sers_large.png">
            </div>
            <form class="loginForm" name="contaForm" ng-submit="salvar(contaForm.$valid)" novalidate>
                <div class="list padding-top">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Nome</span>
                        <input type="text" placeholder="Nome" ng-model="conta.nome" ng-required="true" ng-minlength="4">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="Email" ng-model="conta.email" ng-required="true" ng-minlength="3">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Senha</span>
                        <input type="password" placeholder="Senha" ng-model="conta.senha" ng-required="true" ng-minlength="6">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Confirmar Senha</span>
                        <input type="password" placeholder="Confirmar Senha" ng-model="conta.confirmar" ng-required="true" ng-minlength="6">
                    </label>
                    <br/>
                    <label class="item no-padding">
                        <button type="submit" ng-disabled="contaForm.$invalid || (conta.senha != conta.confirmar)" class="button button-block button-balanced" data-ink-color="#9DEAFF" data-ink-opacity="1">Salvar</button>
                    </label>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
